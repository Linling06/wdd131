<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="description" content="Character Card Stuff">
    <meta property="og:title" content="Character Card">
    <meta property="og:type" content="https://linling06.github.io/wdd131/character_card/">

    <meta property="og:url" content="https://linling06.github.io/wdd131/character_card/">
    <meta name="twitter:card" content="summary_large_image">
    <title>Character Card</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="icon" href="favicon.png">
</head>

<body>

    <div class="card">
        <img class="image" src="#" alt="#">
        <div class="name"></div>
        <div class="stats">
            <p><strong>Class:</strong> <span id="class"></span></p>
            <p><strong>Level:</strong> <span id="level"></span></p>
            <p><strong>Health:</strong> <span id="health"></span></p>
        </div>

        <div class="buttons">
            <button id='attacked'>Attacked</button>
            <button id='levelup'>Level Up</button>
        </div>

        <p id="log"></p>
    </div>


</body>

</html>
